<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDo - Gérez vos tâches quotidiennes</title>
    <!-- Manifest pour PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- Icônes pour PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="secretary.png">
    <link rel="apple-touch-icon" sizes="192x192" href="secretary.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur principal -->
    <div class="container">
        <!-- En-tête -->
        <header>
            <button id="menu-toggle" class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <h1>DailyDo</h1>
            <div id="user-greeting">Bonjour, Utilisateur</div>
        </header>

        <!-- Menu Hamburger -->
        <nav id="side-menu" class="side-menu">
            <div class="menu-header">
                <h3>Profil</h3>
                 <div class="pseudo-container">
                    <label for="pseudo-input">Votre Pseudo:</label>
                    <input type="text" id="pseudo-input" value="">
                    <button id="save-pseudo-btn" class="btn-small">Sauvegarder</button>
                </div>
            </div>
            <ul>
                <li><a href="#" id="theme-selector-link"><i class="fas fa-palette"></i> Thèmes</a></li>
                <li><a href="#" id="notes-link"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="https://ko-fi.com/karlito08" target="_blank"><i class="fas fa-coffee"></i> Soutenir (Ko-fi)</a></li>
                <li><a href="#" id="settings-link"><i class="fas fa-cog"></i> Paramètres</a></li>
            </ul>
        </nav>

        <!-- Zone de recherche -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Rechercher une tâche...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <!-- Formulaire d'ajout de tâche -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche..." required>
            <input type="datetime-local" id="deadline-input">
            <button type="submit"><i class="fas fa-plus"></i> Ajouter</button>
        </form>

        <!-- Liste des tâches -->
        <ul id="task-list"></ul>

        <!-- Section Notes (cachée par défaut) -->
        <section id="notes-section" class="hidden">
            <h2>Mes Notes</h2>
            <textarea id="notes-textarea" placeholder="Écrivez vos notes ici..."></textarea>
            <button id="save-notes-btn" class="btn-save"><i class="fas fa-save"></i> Sauvegarder les Notes</button>
        </section>

        <!-- Section Thèmes (cachée par défaut) -->
        <section id="themes-section" class="hidden">
            <h2>Choisir un thème</h2>
            <div class="theme-options">
                <button class="theme-btn" data-theme="light">Light</button>
                <button class="theme-btn" data-theme="dark">Dark</button>
                <button class="theme-btn" data-theme="neon">Neon</button>
                <button class="theme-btn" data-theme="hacker">Hacker</button>
                <button class="theme-btn" data-theme="retro">Retro</button>
                <button class="theme-btn" data-theme="monochrome">Monochrome</button>
                <button class="theme-btn" data-theme="royal">Royal</button>
            </div>
        </section>

        <!-- Toast Container -->
        <div id="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="app.js" defer></script>
    <script>
        // Enregistrement du Service Worker pour la PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker enregistré avec succès:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Échec de l\'enregistrement du Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
